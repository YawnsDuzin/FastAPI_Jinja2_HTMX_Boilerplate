{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                    로그인
                </h1>
                <p class="text-gray-600 dark:text-gray-400">
                    계정에 로그인하세요
                </p>
            </div>

            <!-- Login Form -->
            <form hx-post="/partials/auth/login"
                  hx-target="#login-error"
                  hx-swap="innerHTML"
                  class="space-y-6">

                <!-- Error Message -->
                <div id="login-error"></div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        이메일
                    </label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           autocomplete="email"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                           placeholder="your@email.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        비밀번호
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           autocomplete="current-password"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                           placeholder="********">
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox"
                               name="remember"
                               class="w-4 h-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">로그인 유지</span>
                    </label>
                    <a href="/forgot-password"
                       class="text-sm text-primary-600 dark:text-primary-400 hover:underline">
                        비밀번호 찾기
                    </a>
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors">
                    <span class="htmx-indicator">
                        <svg class="animate-spin inline-block w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    로그인
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white dark:bg-gray-800 text-gray-500">또는</span>
                </div>
            </div>

            <!-- Register Link -->
            <p class="text-center text-gray-600 dark:text-gray-400">
                계정이 없으신가요?
                <a href="/register" class="text-primary-600 dark:text-primary-400 hover:underline font-medium">
                    회원가입
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
