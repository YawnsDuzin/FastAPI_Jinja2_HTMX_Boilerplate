{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                    비밀번호 찾기
                </h1>
                <p class="text-gray-600 dark:text-gray-400">
                    이메일 주소를 입력하면 비밀번호 재설정 링크를 보내드립니다.
                </p>
            </div>

            <form class="space-y-6">
                <div id="reset-message"></div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        이메일
                    </label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>

                <button type="submit"
                        class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors">
                    재설정 링크 보내기
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login" class="text-primary-600 dark:text-primary-400 hover:underline">
                    로그인으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
