{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">설정</h1>

    <!-- Appearance -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">외관</h3>
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">다크 모드</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">어두운 테마를 사용합니다</p>
                </div>
                <button x-data
                        @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                        :class="darkMode ? 'bg-primary-600' : 'bg-gray-200 dark:bg-gray-600'"
                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
                    <span :class="darkMode ? 'translate-x-6' : 'translate-x-1'"
                          class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">알림</h3>
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">이메일 알림</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">중요한 업데이트를 이메일로 받습니다</p>
                </div>
                <button x-data="{ enabled: true }"
                        @click="enabled = !enabled"
                        :class="enabled ? 'bg-primary-600' : 'bg-gray-200 dark:bg-gray-600'"
                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
                    <span :class="enabled ? 'translate-x-6' : 'translate-x-1'"
                          class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">브라우저 알림</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">브라우저 푸시 알림을 받습니다</p>
                </div>
                <button x-data="{ enabled: false }"
                        @click="enabled = !enabled"
                        :class="enabled ? 'bg-primary-600' : 'bg-gray-200 dark:bg-gray-600'"
                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
                    <span :class="enabled ? 'translate-x-6' : 'translate-x-1'"
                          class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Danger Zone -->
    <div class="bg-white dark:bg-gray-800 rounded-xl border border-red-200 dark:border-red-900 p-6">
        <h3 class="text-lg font-semibold text-red-600 dark:text-red-400 mb-4">위험 구역</h3>
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">계정 비활성화</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">계정을 일시적으로 비활성화합니다</p>
                </div>
                <button class="px-4 py-2 border border-red-300 dark:border-red-600 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                    비활성화
                </button>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">계정 삭제</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">계정과 모든 데이터를 영구적으로 삭제합니다</p>
                </div>
                <button class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                    삭제
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
