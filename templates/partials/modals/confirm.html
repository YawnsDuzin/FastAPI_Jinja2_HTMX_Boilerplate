<!-- Confirm Modal Partial -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full">
    <div class="p-6">
        <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 rounded-full bg-red-100 dark:bg-red-900/30">
            <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <h3 class="text-lg font-semibold text-center text-gray-900 dark:text-white mb-2">
            {{ title }}
        </h3>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
            {{ message }}
        </p>
        <div class="flex gap-3">
            <button @click="$dispatch('closeModal')"
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                취소
            </button>
            <button hx-{{ confirm_method | lower }}="{{ confirm_url }}"
                    hx-target="{{ confirm_target }}"
                    hx-swap="outerHTML"
                    @click="$dispatch('closeModal')"
                    class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                확인
            </button>
        </div>
    </div>
</div>
