<!-- Form Modal Partial -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-lg w-full">
    <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
            {% if form_type == 'item-create' %}
            새 아이템
            {% elif form_type == 'item-edit' %}
            아이템 수정
            {% else %}
            폼
            {% endif %}
        </h3>
        <button @click="$dispatch('closeModal')"
                class="p-1 rounded-lg text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <div class="p-4"
         {% if form_type == 'item-create' %}
         hx-get="/partials/items/form"
         hx-trigger="load"
         {% elif form_type == 'item-edit' and item_id %}
         hx-get="/partials/items/{{ item_id }}/edit"
         hx-trigger="load"
         {% endif %}>
        <div class="flex items-center justify-center py-8">
            <svg class="animate-spin w-8 h-8 text-primary-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
</div>
