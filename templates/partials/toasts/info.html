<!-- Info Toast -->
<div x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => { show = false; $el.remove(); }, 5000)"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 translate-x-8"
     x-transition:enter-end="opacity-100 translate-x-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 translate-x-0"
     x-transition:leave-end="opacity-0 translate-x-8"
     class="flex items-center gap-3 p-4 rounded-lg border-l-4 shadow-lg bg-blue-50 dark:bg-blue-900/30 border-blue-500 text-blue-800 dark:text-blue-200">
    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <p class="flex-1 text-sm font-medium">{{ message }}</p>
    <button @click="show = false; $el.parentElement.remove()"
            class="p-1 rounded hover:bg-blue-100 dark:hover:bg-blue-800 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
</div>
